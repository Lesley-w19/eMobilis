<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li class="active"><a href="#">Contact Us</a></li>
    </ul>
</header>
<section>
    <h1 class="title">
        contact <span>us</span>
    </h1>
    <form class="contact-form" >
        <label for="Firstname">Firstname:</label>
        <input type="text" placeholder="Enter your Firstname">
        <label for="Secondname">Secondname:</label>
        <input type="text" placeholder="Enter your Secondname"> <br>
        <label for="telephone">Phone Number:</label>
        <input type="tel" name="number" id="number" placeholder="Enter phone number">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com"><br>
        <textarea name="message" id="message" cols="30" rows="10">Enter your feedback here...</textarea> <br>
        <input type="submit" value="Submit" class="btn">
    </form>
</section>
</body>
</html>
